<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Weather Checking App</h1>
        <form id="weatherForm">
            <div class="mb-3">
                <label for="cityInput" class="form-label">City: </label>
                <input type="text" class="form-control" id="cityInput" placeholder="Enter City name" required>
            </div>
            <div class="mb-3">
                <label for="countryInput" class="form-label">Country: </label>
                <input type="text" class="form-control" id="countryInput" placeholder="Enter Country Name" required>
            </div>
            <div class="mb-3">
                <label for="apiKey" class="form-label">API Key:</label>
                <input type="text" class="form-control" id="apiInput" placeholder="Enter API Key" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Weather</button>
        </form>
        <div id="weatherResult" class="mt-3"></div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="WeatherChecker.js"></script>
</html>
